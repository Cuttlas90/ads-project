services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ../backend:/app
      - ../shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').status==200 else 1)"
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app worker --loglevel=INFO
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ../backend:/app
      - ../shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app beat --loglevel=INFO
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ../backend:/app
      - ../shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    env_file:
      - ../.env
    volumes:
      - ../frontend:/app
      - /app/node_modules

  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    command: python -m app.main
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    profiles:
      - bot
    volumes:
      - ../bot:/app
      - ../shared:/app/shared

volumes:
  postgres_data:
